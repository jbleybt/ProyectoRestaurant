<app-menu></app-menu>
<div class="container-fluid">
    <h1 class="mt-4">Clientes</h1>
    <!--<ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Dashboard</li>
    </ol>-->
  
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Listado de clientes
      </div>
      <div class="card-body">
        <div *ngIf="isAdmin">
          <a class="nav-link"  routerLink="/nuevoCliente"><i class="fas fa-plus-circle"></i> Nuevo Cliente</a>
        </div>
        <div class="table-responsive">
      
          <table class="table table-hover" id="dataTablez" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">apellido</th>
                <th scope="col">Tipo de Doc.</th>
                <th scope="col">Numero de Doc.</th>
                <th scope="col">Correo</th>

                <th scope="col">Ver</th>
                <th scope="col" *ngIf="isAdmin">Editar</th>
                <th scope="col" *ngIf="isAdmin">Borrar</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                              
              <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.tipodocumento }}</td>
                <td>{{ cliente.numerodocumento }}</td>
                <td>{{ cliente.correo }}</td>


  
                <td>
                  <button
                    class="btn btn-outline-primary"
                    routerLink="/detalleCliente/{{ cliente.id }}"
                  >
                    <i class="far fa-eye"></i> Ver
                  </button>
                </td>
                <td *ngIf="isAdmin">
                  <button
                    class="btn btn-outline-warning"
                    routerLink="/editarCliente/{{ cliente.id }}"
                  >
                    <i class="far fa-edit"></i> Editar
                  </button>
                </td>
                <td *ngIf="isAdmin">
                  <button
                    class="btn btn-outline-danger"
                    (click)="borrar(cliente.id)"
                  >
                    <i class="far fa-trash-alt"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>
