<app-menu></app-menu>
<div class="container" *ngIf="cliente">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="cliente.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                    [(ngModel)]="cliente.apellido" required>
                </div>
                <div class="form-group">
                    <label for="tipodocumento">Tipo de Documento</label>
                    <input type="text" class="form-control" id="tipodocumento" name="tipodocumento"
                    [(ngModel)]="cliente.tipodocumento" required>
                </div>
                <div class="form-group">
                    <label for="numerodocumento">numeroDocumento</label>
                    <input type="text" class="form-control" id="numerodocumento" name="numerodocumento"
                    [(ngModel)]="cliente.numerodocumento" required>
                </div>
                <div class="form-group">
                    <label for="correo">correo</label>
                    <input type="text" class="form-control" id="correo" name="correo"
                    [(ngModel)]="cliente.correo" required>
                </div>

                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
